name: flutter_map_example
description: Example application for 'flutter_map' package
publish_to: "none"
version: 7.0.1

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map:
  flutter_map_cancellable_tile_provider: ^3.0.2
  flutter_map_geojson: ^1.0.8
  flutter_web_plugins:
    sdk: flutter
  http: ^1.2.2
  latlong2: ^0.9.1
  proj4dart: ^2.1.0
  shared_preferences: ^2.3.4
  url_launcher: ^6.3.1
  vector_math: ^2.1.4

dependency_overrides:
  flutter_map:
    path: ../

dev_dependencies:
  flutter_lints: ">=4.0.0 <6.0.0"
  flutter_test:
    sdk: flutter

